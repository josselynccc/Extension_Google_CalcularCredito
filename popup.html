<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="ed.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Préstamos</h1>
        <form id="formCalculate">
            <label for="loanAmount">Monto del préstamo:</label>
            <input type="number" step="0.01" name="loanAmount" placeholder="Ingrese el monto del préstamo" required>
            <label for="interestRate">Tasa de interés anual (%):</label>
            <input type="number" step="0.01" name="interestRate" placeholder="Ingrese la tasa de interés" required>
            <label for="loanTerm">Plazo del préstamo (meses):</label>
            <input type="number" name="loanTerm" placeholder="Ingrese el plazo del préstamo" required>
            <button type="submit" id="calculate">Calcular</button>
        </form>
        
        
        <div id="result" style="visibility: hidden;">
            <p>Cuota mensual: <span id="monthlyPayment"></span></p>
            <p>Total a pagar: <span id="totalPayment"></span></p>
        </div>
    </div>
    <script src="ed.js"></script>
</body>
</html>
